<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>HTML Checkpoint</title>
    <meta name="description" content="HTML Checkpoint" />
    <meta name="author" content="Logan Thirion" />

    <link rel="stylesheet" href="styles.css?v=1.0" />
  </head>
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <body>
    <script src="scripts.js"></script>
    <header class="pageHeader">
      <nav>
        <h1>GMDB</h1>
        <button onclick="navigateToPage('browsePage')"><h3>Home</h3></button>
        <button onclick="navigateToPage('loginPage')"><h3>Login</h3></button>
      </nav>
      <form>
        <input type="search" placeholder="Search" />
        <button type="submit">Search</button>
      </form>
    </header>
    <main id="content">
      <form
        id="loginPage"
        class="loginPage"
        onsubmit="navigateToPage('browsePage')"
        action=""
        target="dummyframe"
      >
        <h2>Login</h2>
        <label for="email">Email:</label><br />
        <input type="text" name="email" id="email" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br />
        <button type="submit">Login</button>
      </form>
      <div id="browsePage" class="browsePage hide">
        <img
          src="https://i.imgur.com/L68FtMA.jpg"
          loading="lazy"
          alt="Deadpool poster"
        />
        <img
          src="https://i.imgur.com/lweGxbJ.jpeg"
          loading="lazy"
          alt="Avengers Infinity War poster"
        />
        <img
          src="https://i.imgur.com/5cAQzN6.jpeg"
          loading="lazy"
          alt="batman poster"
        />
        <img
          src="https://i.imgur.com/3Mi1ary.jpeg"
          loading="lazy"
          alt="Logan poster"
        />
        <img
          src="https://i.imgur.com/72jbxZ5.gif"
          loading="lazy"
          alt="Empire Strikes Back poster"
        />
        <img
          src="https://i.imgur.com/lGA6z28.jpeg"
          loading="lazy"
          alt="A New Hope poster"
        />
      </div>
    </main>
  </body>
</html>
